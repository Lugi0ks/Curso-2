<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Pagina Web</title>
</head>
<body>
    <h3>Etiqueta label</h3>
    <p>A la etiqueta de input le agregamos la propiedad de placeholder para que nos muestre un un tono mas apagado lo que tenemos que colocar como ayuda</p>
    <label for="">edad</label>
    <input type="number" placeholder="12, 23, 11, ...">
    <br>
    <label for="">Usuario</label>
    <input type="text" placeholder="juanito123">
    <br>
    <label for="">Pass</label>
    <input type="password" name="" id="" placeholder="********">
    <P>Uso de fieldset para agrupar las etiquetas en una peque√±a caja</P>
    <p>Con legend podemos darle un nomabre al fieldset</p>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="">edad</label>
            <input type="number" placeholder="12, 23, 11, ...">
            <br>
            <label for="">Usuario</label>
            <input type="text" placeholder="juanito123">
            <br>
            <label for="">Pass</label>
            <input type="password" name="" id="" placeholder="********">
            <br>
            <select>
                <option value="Goku">Goku</option>
                <option value="Gohan">Gohan</option>
                <option value="Vegetta">Vegetta</option>
            </select>
        </fieldset>
    </form>

</body>
</html>
