<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05 Expandir elementos de la grilla.css" type="text/css">
    <title>Expandir elementos de la grilla</title>
</head>
<body>
    <div class="grid">
        <div class="element header">HEADER</div>
        <div class="element">BB</div>
        <div class="element">CC</div>
        <div class="element">DD</div>
        <div class="element">EE</div>
        <div class="element">FF</div>
    </div>
    <p>
        la forma corta de usar las dimenciones de las columnas es de la siguiente manera
    </p>
    <pre>
        .header{
            grid-column: 1 / 6;
            grid-row: 1 /3;
        }
        
    </pre>
</body>
</html>
