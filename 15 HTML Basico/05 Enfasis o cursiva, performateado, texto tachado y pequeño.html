<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Pagina Web</title>
</head>
<body>
    <!-- Para colocar las palabras en cursiva existen don maneras de hacerlo
    una de ellas es con la etiqueta em y la otra es la i pondremos este texto 
    con las 2 formas-->
    <em>Este texto esta siendo utilizado con la etiqueta em</em>
    </br>
    <i>Este texto esta siendo utilizado con la etiquetga i</i>
    <!-- Un formato de texto que se parece al de codigo es el de la etiqueta
    pre que hace referencia a proformateado -->
    <br>
    <pre>Este texto esta siendo casteado por la etiqueta pre</pre>
    <!-- Ahora para tachar el texto se utiliza la etiqueta s -->
    <br>
    <s>Este texto esta tachado</s>
    <!-- La etiqueta small nos dara el texto un poco mas pequeÃ±o-->
    <br>
    <small>Este texto esta casteado por la etiqueta small</small>
</body>
</html>
